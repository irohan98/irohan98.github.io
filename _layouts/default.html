<!DOCTYPE html>
<html>
{% include head.html %}
<body class="site{% if page.body_class %} {{ page.body_class }}{% endif %}">
  <!-- Page shell: sidebar + main content -->
  <div class="site-shell">
    <!-- Left sidebar navigation -->
    <aside class="sidebar">
      <div class="sidebar-brand">
        <span class="brand-mark">RI</span>
        <span class="brand-text">Rohan</span>
      </div>

      <!-- Primary navigation links -->
      <nav class="site-nav" aria-label="Primary">

      </nav>

      <!-- Optional social icons -->
      <div class="sidebar-social">
        <a href="mailto:irohan90839@gmail.com" aria-label="Email"><i class="far fa-envelope"></i></a>
      </div>

      <!-- Sidebar footer -->
      <p class="sidebar-footer">Â© {{ 'now' | date: "%Y" }} Rohan Ippalapally</p>
    </aside>

    <!-- Main content area (page-specific content + footer) -->
    <main class="main-content">
      {{ content }}
      {% include footer.html %}
    </main>
  </div>

  <!-- Scripts + analytics -->
  {% include scripts.html %}
  {% include google-analytics.html %}
</body>
</html>
